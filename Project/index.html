<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Classroom</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Classroom Walls (A Cube) -->
      <a-box position="0 2.5 -5" width="10" height="5" depth="0.1" material="color: #F5F5DC; side: double;"></a-box> <!-- Front wall -->
      <a-box position="0 2.5 5" width="10" height="5" depth="0.1" material="color: #F5F5DC; side: double;"></a-box> <!-- Back wall -->
      <a-box position="-5 2.5 0" width="0.1" height="5" depth="10" material="color: #F5F5DC; side: double;"></a-box> <!-- Left wall -->
      <a-box position="5 2.5 0" width="0.1" height="5" depth="10" material="color: #F5F5DC; side: double;"></a-box> <!-- Right wall -->

      <!-- Ceiling -->
      <a-box position="0 5 0" width="10" height="0.1" depth="10" material="color: #F5F5DC;"></a-box>

      <!-- Floor -->
      <a-plane position="0 -2.5 0" width="10" height="10" rotation="-90 0 0" material="color: #8B4513;"></a-plane>

      <!-- Desks and Chairs (Imported 3D Models) -->
      <!-- Desk 1 -->
      <a-entity position="-2 -1 2">
        <a-obj-model src="models/Desk/Desk.obj" scale="1 1 1"></a-obj-model>
        <a-obj-model src="models/Chair /Chair.obj" scale="1 1 1" position="0.5 0 0"></a-obj-model>
      </a-entity>

      <!-- Desk 2 -->
      <a-entity position="2 -1 2">
        <a-obj-model src="models/Desk/Desk.obj" scale="1 1 1"></a-obj-model>
        <a-obj-model src="models/Chair /Chair.obj" scale="1 1 1" position="0.5 0 0"></a-obj-model>
      </a-entity>

      <!-- Additional Desks and Chairs -->
      <!-- Desk 3 -->
      <a-entity position="-2 -1 0">
        <a-obj-model src="models//Desk/Desk.obj" scale="1 1 1"></a-obj-model>
        <a-obj-model src="models/Chair /Chair.obj" scale="1 1 1" position="0.5 0 0"></a-obj-model>
      </a-entity>

      <!-- Desk 4 -->
      <a-entity position="2 -1 0">
        <a-obj-model src="models/Desk/Desk.obj" scale="1 1 1"></a-obj-model>
        <a-obj-model src="models/Chair /Chair.obj" scale="1 1 1" position="0.5 0 0"></a-obj-model>
      </a-entity>

      <!-- Lights -->
      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="point" position="0 3 0" intensity="1"></a-light>

      <!-- Window (Transparent Texture) -->
      <a-plane position="5 2 0" width="4" height="2" material="src: assets/window.jpg; transparent: true;"></a-plane>

      <!-- Camera Inside Classroom -->
      <a-entity position="0 1 5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
